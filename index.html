<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M3 - ABP AE1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    #figuras {
      list-style: none;
    }

    .card {
      align-items: center;
      max-width:50%;
      max-height:50%;
      -webkit-border-top-left-radius: 43px;
      -webkit-border-top-right-radius: 60px;
      -webkit-border-bottom-right-radius: 11px;
      -webkit-border-bottom-left-radius: 55px;
      -moz-border-radius-topleft: 43px;
      -moz-border-radius-topright: 60px;
      -moz-border-radius-bottomright: 11px;
      -moz-border-radius-bottomleft: 55px;
      border-top-left-radius: 43px;
      border-top-right-radius: 60px;
      border-bottom-right-radius: 11px;
      border-bottom-left-radius: 55px;
    }

    .card-img-top {
      display: block;
      max-width:50%;
      max-height:50%;
      padding:1px;
      margin:2px;
      border-radius:5px;
    }
    .arriba {
      transform: scale(1.2);
    }
    .abajo {
      transform: scale(0.8);
    }
    .borde{
      border: 2px dotted red;
    }
    .letra{
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <div class="text-center">
    <map name="mapa" class="figuras">
      <area shape="circle" coords="40,100,15" href=""/>
      <area shape="circle" coords="90,100,15" href="" />
      <area shape="rectangle" coords="150,50,230,130" href="" />
      <area shape="rectangle" coords="270,50,390,150" href="" />
      <area shape="rectangle" coords="400,100,490,160" href="" />
      <area shape="circle" coords="510,140,20" href="" />
      <area shape="circle" coords="550,130,20" href="" />
      <area shape="circle" coords="580,140,20" href="" />
      <area shape="circle" coords="620,160,20" href="" />
      <area shape="circle" coords="660,170,15" href="" />
      <area shape="circle" coords="695,170,15" href="" />
      <area shape="circle" coords="750,180,30" href="" />
      <area shape="circle" coords="800,190,15" href="" />
      <area shape="rectangle" coords="825,175,925,215" href="" />
      <area shape="rectangle" coords="950,175,1155,255" href="" />
      <area shape="rectangle" coords="1180,125,1450,255" href="" />
    </map>
    <img src="https://aprotur.cl/wp-content/uploads/2020/07/sur.png" usemap="#mapa" >
  </div>
  <div class="container text-center">
    <div id="card" class="card">
      <img src="" class="card-img-top shadow" alt="">
      <div class="card-body">
        <h5 class="card-title">Región:</h5>
        <p class="card-text" id="atractivos">Atractivos: </p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
<script src="js/mapa.js"></script>
<script>
  //Ocultar card
    $("#card").hide();
    $("area").hover(function () {
    $(this).toggleClass('arriba').siblings().toggleClass('abajo')
    //Imprimir la Card
    let index = $(this).index();
    let cardText = `
    <img src="${regionesDeChile[index].img}" class="card-img-top shadow" alt="${regionesDeChile[index].nombre}">
    <div class="card-body">
        <h5 class="card-title letra">Región: ${regionesDeChile[index].nombre}</h5>
        <p class="card-text letra" id="atractivos">Atractivos: ${regionesDeChile[index].atractivos} </p>
    </div>
    `;
    $("#card").html(cardText);
    $("#card").show();
  })</script>
</html>
